<div class="modal fade" id="projectAddSubModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="projectAddSubModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectAddSubModalLabel"><i class="fas fa-plus-circle"></i> เพิ่มโครงการใหม่ในระบบ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="pasProjectForm">
                    <div class="row">
                        <div class="col-md-6 form-group"><label>ชื่อ (ไทย)*</label><input type="text" id="pas_nameThai" class="form-control" required></div>
                        <div class="col-md-6 form-group"><label>ชื่อ (อังกฤษ)</label><input type="text" id="pas_nameEnglish" class="form-control"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group"><label>ชื่อเล่น</label><input type="text" id="pas_nickname" class="form-control"></div>
                        <div class="col-md-4 form-group"><label>จังหวัด</label><select id="pas_province" class="form-control"></select></div>
                        <div class="col-md-4 form-group"><label>สถานะ</label><select id="pas_status" class="form-control"></select></div>
                    </div>
                    <div class="form-group"><label>ประเภทโครงการ*</label><select id="pas_projectTypeId" class="form-control" multiple required></select></div>
                    <div class="form-group"><label>เจ้าของโครงการ</label><select id="pas_projectOwnerId" class="form-control"></select></div>
                    <div class="row">
                        <div class="col-md-9 form-group"><label>ลิงก์ Google Maps</label><input type="url" id="pas_mapUrl" class="form-control" placeholder="https://www.google.com/maps/..."></div>
                        <div class="col-md-3 form-group"><label>ปี (ค.ศ.)</label><input type="number" id="pas_projectYear" class="form-control"></div>
                    </div>
                    <div class="form-group"><label>หมายเหตุ (Remark)</label><textarea id="pas_remark" class="form-control" rows="3"></textarea></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                <button type="button" id="saveSubProjectButton" class="btn btn-primary">บันทึกโครงการ</button>
            </div>
        </div>
    </div>
</div>
